- name: Lung Tracker
  descr: Problems with the lungs require close medical attention. However, such medical attention is not easily accessible for all, highlighting the need for remote monitoring. The Covid-19 pandemic has further highlighted this need as physical interactions are strained. Since the olden days, a stethoscope has been the preferred tool of choice for doctors when diagnosing and monitoring lung problems. However, users require a certain level of medical knowledge to be able to put the stethoscopes on and it takes an experienced doctor to differentiate between normal body sounds and ailment sounds. There are certain products on the market that provide the measurement of lung sounds. However, they are rarely medical certified and most are not comfortable enough to be worn for a long period of time. Our value proposition is to create an easy-to-use medical-grade wearable stethoscope with constant monitoring of lung sounds combined with autonomous diagnosis.
