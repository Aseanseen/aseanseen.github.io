- name: Tracetogether Token
  descr: Using multiple TI SensorTags, our team of 3 was tasked with creating our own Tracetogether token. This means that each token is able to record the id of the other tokens that it is in proximity with. Proximity is determined by estimating a token's distance from another using RSSI values which are obtained when the tokens send small packets to one another at regular intervals. To ensure that every token will be able to send and receive a packet in the interval asynchronously, we use an asynchronous quorum based protocol. This also allows the tokens to save power which is essential when creating a tracetogether token.
  demo: https://github.com/Aseanseen/CS4222_Project
  tags:
    - tag: C
    - tag: Cooja
    - tag: Discovery Protocol
